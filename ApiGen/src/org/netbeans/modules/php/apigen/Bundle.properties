OpenIDE-Module-Display-Category=PHP
OpenIDE-Module-Long-Description=\
    PHP APIGen plugin provides support for the APIGen - API documentation generator. \
    It provides new action item in the PHP project context menu: APIGen -> Generate API. \
    Invoking this action opens a dialog with four basic APIGen options. \
    If you set them correctly, you can generate your API documentation into a specified directory. \
    You have to set up your path to APIGen in options dialog: PHP -> APIGen.
